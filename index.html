<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid header">
        <div class="container-fluid header_top-container">
            <div class="header_top-container_content-top">
                <div class="header_top-container_content-top_logo-container">
                    <svg class="header_top-container_content-top_logo-container_svg">
                        <use xlink:href="/sprte.svg#logo"></use>
                    </svg>
                    <img class="header_top-container_content-top_logo-container_img" src="/img/euronics-logo.png.png">
                </div>
                <div class="header_top-container_content-top_city-btn">
                    <p class="header_top-container_content-top_city-btn_title">Київ</p>
                    <svg class="header_top-container_content-top_city-btn_svg">
                        <use xlink:href="/sprte.svg#Row"></use>
                    </svg>
                </div>
                <div class="header_top-container_content-top_items">
                    <div class="header_top-container_content-top_items_action-container">
                        <svg class="header_top-container_content-top_items_action-container_svg">
                            <use xlink:href="/sprte.svg#actions"></use>
                        </svg>
                        <p class="header_top-container_content-top_items_action-container_title">Всі акції</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_contenet-top"></div>
        <div class="container-fluid header_down-container">
            <div class="header_down-container_contenet-down"></div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
