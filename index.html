<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="container-fluid header">
        <div class="header_content">
            <div class="header_content_logo">
                <svg class="header_content_logo_Logo-svg">
                    <use xlink:href="/sprite.svg#logo"></use>
                </svg>
                <img src="/img/euronics-logo 1.png">
            </div>
            <div class="header_content_sub-items">
                <button class="header_content_sub-items_city-btn">
                    <svg class="header_content_sub-items_city-btn_svg1">
                        <use xlink:href="/sprite.svg#locat"></use>
                    </svg>
                    Київ
                    <svg class=header_content_sub-items_city-btn_svg">
                        <use xlink:href="/sprite.svg#row"></use>
                    </svg>
                </button>
                <div class="header_content_sub-items_two">
                    <div class="header_content_sub-items_two_action-cont">
                        <svg class="header_content_sub-items_two_action-cont_action">
                            <use xlink:href="/sprite.svg#scale"></use>
                        </svg>
                        <p class="header_content_sub-items_two_action-cont_title">Всі акції</p>
                    </div>
                    <div class="header_content_sub-items_two_sale-cont">
                        <svg class="header_content_sub-items_two_sale-cont_sale-svg">
                            <use xlink:href="/sprite.svg#set"></use>
                        </svg>
                        <p class="header_content_sub-items_two_sale-cont_title">Розпродаж до -80%</p>
                    </div>
                    <div class="header_content_sub-items_two_location-cont">
                        <svg class="header_content_sub-items_two_location-cont_svg">
                            <use xlink:href="/sprite.svg#location"></use>
                        </svg>
                        <p class="header_content_sub-items_two_location-cont_title">Магазини</p>
                    </div>
                </div>
            </div>
            <div class="header_content_right-cont">
                <button class="header_content_right-cont_buyers">Покупцям
                    <svg class="header_content_right-cont_buyers_svg">
                        <use xlink:href="/sprite.svg#row"></use>
                    </svg>
                </button>
                <button class="header_content_right-cont_callcenter">Зв'язатися
                    <svg class="header_content_right-cont_callcenter_svg">
                        <use xlink:href="/sprite.svg#row"></use>
                    </svg>
                </button>
                <div class="header_content_right-cont_lenguage">
                    <button class="header_content_right-cont_lenguage_Ukraine">
                        <p class="header_content_right-cont_lenguage_Ukraine_title">Укр</p>
                    </button>
                    <button class="header_content_right-cont_lenguage_ru">
                        <p class="header_content_right-cont_lenguage_ru_title">рус</p>
                    </button>
                </div>
                <div class="header_content_right-cont_sign-in">
                    <p class="header_content_right-cont_sign-in_title">Увійдіть в особистий кабінет</p>
                </div>
            </div>
        </div>
        <div class="header_content-mob">
            <div class="header_content-mob_menu-container">
                <svg class="header_content-mob_menu-container_svg">
                    <use xlink:href="/sprite.svg#menu-mobile"></use>
                </svg>
            </div>
            <div class="header_content-mob_seach-panel">
                <svg class="header_content-mob_seach-panel_icon">
                    <use xlink:href="/sprite.svg#serchicnMob"></use>
                </svg>
                <input class="header_content-mob_seach-panel_input" type="search" placeholder="Я шукаю...">
                <svg class="header_content-mob_seach-panel_microsvg">
                    <use xlink:href="/sprite.svg#microphoneMob"></use>
                </svg>
            </div>
            <div class="header_content-mob_seach-panel_baket-content">
                <svg class="header_content-mob_seach-panel_baket-content_svg">
                    <use xlink:href="/sprite.svg#baket"></use>
                </svg>
            </div>
            </div>
        </div>
        <div class="header_two">
            <div class="header_two_content">
                <button class="header_two_content_menu-container">
                    <svg class="header_two_content_menu-container_svg">
                        <use xlink:href="/sprite.svg#menu"></use>
                    </svg>
                    <p class="header_two_content_menu-container_title">Каталог товарів</p>
                </button>
                <div class="header_two_content_seach-panel">
                    <svg class="header_two_content_seach-panel_icon">
                        <use xlink:href="/sprite.svg#serchicn"></use>
                    </svg>
                    <input class="header_two_content_seach-panel_input" type="search" placeholder="Я шукаю...">
                    <svg class="header_two_content_seach-panel_microsvg">
                        <use xlink:href="/sprite.svg#microphone"></use>
                    </svg>
                    <button class="header_two_content_seach-panel_btn">Знайти</button>
                </div>
                <div class="header_two_content_stats">
                    <svg class="header_two_content_stats_Comparison">
                        <use xlink:href="/sprite.svg#Comparison"></use>
                    </svg>
                    <svg class="header_two_content_stats_heart">
                        <use xlink:href="/sprite.svg#heart"></use>
                    </svg>
                    <div class="header_two_content_stats_bonus-balance">
                        <svg class="header_two_content_stats_bonus-balance_foxCoin">
                            <use xlink:href="/sprite.svg#foxCoin">
                        </svg>
                        <div class="header_two_content_stats_bonus-balance_title">
                            <p class="header_two_content_stats_bonus-balance_title_youreBonus">Ваші Бонуси</p>
                            <p class="header_two_content_stats_bonus-balance_title_gift">Отримати
                                <div class="header_two_content_stats_bonus-balance_title_gift_cont">
                                    <p class="header_two_content_stats_bonus-balance_title_gift_cont_text">200 ₴</p>
                                </div>
                            </p>
                        </div>
                    </div>
                    <div class="header_two_content_stats_baket-content">
                        <svg class="header_two_content_stats_baket-content_svg">
                            <use xlink:href="/sprite.svg#baket"></use>
                        </svg>
                        <div class="header_two_content_stats_baket-content_title">
                            <p class="header_two_content_stats_baket-content_title_basket">Кошик</p>
                            <div class="header_two_content_stats_baket-content_title_add">
                                <p class="header_two_content_stats_baket-content_title_add_goods">Додати товари</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div id="carouselExample" class="slider carousel slide">
            <div class="carousel-inner">
              <div class="sliderimg carousel-item active">
                <img src="/img/slider1.png" class="d-block w-100" alt="...">
              </div>
              <div class="sliderimg carousel-item">
                <img src="/img/slider2.png" class="sliderimg1 d-block w-100" alt="...">
              </div>
              <div class="sliderimg carousel-item">
                <img src="/img/banner_20230616_20230618_macbook_air15_general_34769_638224310417080299_uk-UA_desktop 1 (1).png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="main_offers">
            <div class="main_offers_container-title">
                <p class="main_offers_container-title_title">Актуальні пропозиції</p>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
